name: Docker Build

on:
  push:
    branches:
      - main  # Adjust to your main branch name or other relevant branches

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up QEMU
        if: runner.os == 'Windows'
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push user product image
        uses: docker/build-push-action@v2
        with:
          context: ./user-product-service  # Path to Dockerfile and app for user product service
          push: true
          tags: |
            your-docker-username/user-product-service:latest
      
      - name: Build and push order cart image
        uses: docker/build-push-action@v2
        with:
          context: ./order-cart-service  # Path to Dockerfile and app for order cart service
          push: true
          tags: |
            your-docker-username/order-cart-service:latest
      
      - name: Build and push service-three image
        uses: docker/build-push-action@v2
        with:
          context: ./service-three  # Path to Dockerfile and app for service three
          push: true
          tags: |
            your-docker-username/service-three:latest
      
      - name: Build and push service-four image
        uses: docker/build-push-action@v2
        with:
          context: ./service-four  # Path to Dockerfile and app for service four
          push: true
          tags: |
            your-docker-username/service-four:latest
